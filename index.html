<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>API Méteo</title>
  </head>

  <body>
    <div class="container">
      <h1 class="header_title">Hélios</h1>
      <h3>Découvrez la météo du jour</h3>
      <div class="reponse">
        <div id="meteo"></div>

        <div id="localisation"></div>
        <div>
          <div>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-arrow-down-right-circle-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.879 5.172a.5.5 0 0 0-.707.707l4.096 4.096H6.5a.5.5 0 1 0 0 1h3.975a.5.5 0 0 0 .5-.5V6.5a.5.5 0 0 0-1 0v2.768L5.879 5.172z"
              />
            </svg>
            <div id="minTemp"></div>
          </div>
          <div>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-arrow-up-right-circle-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.879 10.828a.5.5 0 1 1-.707-.707l4.096-4.096H6.5a.5.5 0 0 1 0-1h3.975a.5.5 0 0 1 .5.5V9.5a.5.5 0 0 1-1 0V6.732l-4.096 4.096z"
              />
            </svg>
            <div id="maxTemp"></div>
          </div>
        </div>
        <div id="selection">
          <div>
            <input
              type="text"
              id="ville"
              name="ville"
              class="form_entree --utilisateur"
              placeholder="Indiquez la ville"
            />
            <button type="submit" onclick="showTown()" class="button-envoi">
              GO
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
